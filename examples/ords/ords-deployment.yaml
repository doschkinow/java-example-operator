apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: oracle-ords
spec:
  replicas: 1
  minReadySeconds: 30
  selector:
    matchLabels:
      app: oracle-ords
  template:
    metadata:
      labels:
        app: oracle-ords
    spec:
      containers:
        - name: oracle-ords
          image: fra.ocir.io/oraseemeadesandbox/pdos/oracle/restdataservices:19.2.0
          ports:
            - containerPort: 8888
          livenessProbe:
            tcpSocket:
              port: 8888
            initialDelaySeconds: 60
            periodSeconds: 30
          env:
            - name: ORACLE_HOST
#              value: oracle-db-enterprise-service
              value: oracle-db-enterprise-1
            - name: ORACLE_SERVICE
              value: ORCLCDB
            - name: ORACLE_PWD
              value: PDos00###
            - name: ORDS_PWD
              value: PDos00###
            - name: ORACLE_BASE
              value: /opt/oracle/
          imagePullPolicy: Always
          volumeMounts:
            - name: oracle-ords-config-persistent
              mountPath: "/opt/oracle/ords/config/ords"

      initContainers:
        - name: setup-configs
          command: ["sh", "-c", "cp /conf/apex_pu.xml /apex_pu.xml && mkdir -p /opt/oracle/ords/config/ords/conf/ && cp /conf/apex_pu.xml /opt/oracle/ords/config/ords/conf/apex_pu.xml && cp /conf/apex.xml /opt/oracle/ords/config/ords/conf/apex.xml && cp /conf/credentials /opt/oracle/ords/config/ords/credentials && cp /conf/defaults.xml /opt/oracle/ords/config/ords/defaults.xml && chown -R 54321:54321 /opt/oracle/ords/config/ords"]
          image: busybox
          volumeMounts:
            - name: oracle-ords-config
              mountPath: "/conf"
            - name: oracle-ords-config-persistent
              mountPath: "/opt/oracle/ords/config/ords"
      imagePullSecrets:
        - name: registry-secret

      volumes:
        - name: oracle-ords-config
          configMap:
            name: oracle-ords-config
        - name: oracle-ords-config-persistent
          persistentVolumeClaim:
            claimName: oracle-ords-config

---
apiVersion: v1
kind: Service
metadata:
  name: oracle-ords-service
spec:
  ports:
    - port: 8888
      targetPort: 8888
      protocol: TCP
  selector:
    app: oracle-ords
